<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lipana TPS — Login</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    body { background: var(--bg-primary); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .login-wrapper { width: 100%; max-width: 420px; padding: 20px; }
    .login-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 40px 32px; box-shadow: 0 0 40px rgba(0,246,255,.04); }
    .login-logo { text-align: center; margin-bottom: 32px; }
    .login-logo h1 { font-size: 28px; font-weight: 700; letter-spacing: 2px; background: linear-gradient(135deg, var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 6px; }
    .login-logo p { color: var(--text-muted); font-size: 13px; margin: 0; letter-spacing: 1px; text-transform: uppercase; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: .8px; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 12px 14px; background: var(--bg-surface); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 14px; transition: border-color .2s, box-shadow .2s; box-sizing: border-box; }
    .form-group input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0,246,255,.1); }
    .form-group input::placeholder { color: var(--text-muted); }
    .remember-row { display: flex; align-items: center; gap: 8px; margin-bottom: 24px; }
    .remember-row input[type=checkbox] { accent-color: var(--accent); width: 16px; height: 16px; cursor: pointer; }
    .remember-row label { font-size: 13px; color: var(--text-secondary); cursor: pointer; user-select: none; }
    .login-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; font-size: 15px; font-weight: 700; border: none; border-radius: 10px; cursor: pointer; transition: opacity .2s, transform .15s; letter-spacing: .5px; }
    .login-btn:hover { opacity: .92; transform: translateY(-1px); }
    .login-btn:active { transform: translateY(0); }
    .login-btn:disabled { opacity: .5; cursor: not-allowed; }
    .login-error { color: var(--danger); font-size: 13px; text-align: center; margin-top: 16px; min-height: 20px; }
    .login-footer { text-align: center; margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--border); }
    .login-footer span { font-size: 12px; color: var(--text-muted); }
    .particles { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: -1; }
    .particles span { position: absolute; width: 2px; height: 2px; background: var(--accent); border-radius: 50%; opacity: .3; animation: particleFloat linear infinite; }
    @keyframes particleFloat {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      20% { opacity: .4; }
      100% { transform: translateY(-20vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <h1>LIPANA TPS</h1>
        <p>Transaction Processing System</p>
      </div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="apiKeyInput">API Key</label>
          <input type="password" id="apiKeyInput" placeholder="Enter your API key" required autocomplete="current-password" />
        </div>
        <div class="form-group">
          <label for="tenantInput">Tenant ID</label>
          <input type="text" id="tenantInput" placeholder="e.g. default (optional)" autocomplete="organization" />
        </div>
        <div class="form-group">
          <label for="baseUrlInput">Server URL</label>
          <input type="url" id="baseUrlInput" placeholder="Auto-detected" />
        </div>
        <div class="remember-row">
          <input type="checkbox" id="rememberCheck" checked />
          <label for="rememberCheck">Remember this session</label>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">Connect</button>
        <div class="login-error" id="loginError"></div>
      </form>
      <div class="login-footer">
        <span>Tazama · Real-Time Fraud Detection</span>
      </div>
    </div>
  </div>
  <script>
    // Particles
    (function() {
      const c = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const s = document.createElement('span');
        s.style.left = Math.random() * 100 + '%';
        s.style.animationDuration = (6 + Math.random() * 8) + 's';
        s.style.animationDelay = Math.random() * 6 + 's';
        s.style.width = s.style.height = (1 + Math.random() * 2) + 'px';
        c.appendChild(s);
      }
    })();

    // Pre-fill from saved session
    const saved = JSON.parse(localStorage.getItem('lipana_session') || '{}');
    if (saved.apiKey) document.getElementById('apiKeyInput').value = saved.apiKey;
    if (saved.tenantId) document.getElementById('tenantInput').value = saved.tenantId;
    document.getElementById('baseUrlInput').value = saved.baseUrl || window.location.origin;

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errEl = document.getElementById('loginError');
      errEl.textContent = '';

      const apiKey = document.getElementById('apiKeyInput').value.trim();
      const tenantId = document.getElementById('tenantInput').value.trim() || 'default';
      const baseUrl = document.getElementById('baseUrlInput').value.trim() || window.location.origin;

      if (!apiKey) { errEl.textContent = 'API key is required'; return; }

      btn.disabled = true;
      btn.textContent = 'Connecting...';

      try {
        const res = await fetch(baseUrl + '/api/v1/results/stats/summary?tenant_id=' + encodeURIComponent(tenantId), {
          headers: { 'X-API-Key': apiKey, 'Content-Type': 'application/json' },
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({ detail: res.statusText }));
          throw new Error(err.detail || 'Authentication failed');
        }

        if (document.getElementById('rememberCheck').checked) {
          localStorage.setItem('lipana_session', JSON.stringify({ apiKey, tenantId, baseUrl }));
        }
        window.location.href = '/dashboard';
      } catch (err) {
        errEl.textContent = err.message.includes('Failed to fetch')
          ? 'Server unreachable — check URL'
          : err.message;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Connect';
      }
    }
  </script>
</body>
</html>
