# Lipana TPS â€” Kubernetes Deployment
# Deploy: kubectl apply -f k8s-deployment.yaml
# Or:     ./deploy.sh

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lipana-tps
  namespace: tazama
  labels:
    app: lipana-tps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lipana-tps
  template:
    metadata:
      labels:
        app: lipana-tps
    spec:
      serviceAccountName: lipana-tps
      containers:
        - name: lipana-tps
          image: tomnyambu/lipana-tps:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8100
          envFrom:
            - configMapRef:
                name: lipana-tps-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lipana-tps-config
  namespace: tazama
data:
  APP_HOST: "0.0.0.0"
  APP_PORT: "8100"
  LOG_LEVEL: "info"
  API_KEYS: "CHANGE_ME"                                     # ./deploy.sh key
  TMS_BASE_URL: "http://gateway.tazama.svc.cluster.local:3000"
  TMS_TIMEOUT: "30"
  EVAL_DB_HOST: "postgres.tazama.svc.cluster.local"
  EVAL_DB_PORT: "5432"
  EVAL_DB_NAME: "evaluation"
  EVAL_DB_USER: "postgres"
  EVAL_DB_PASSWORD: "postgres"
  CONFIG_DB_HOST: "postgres.tazama.svc.cluster.local"
  CONFIG_DB_PORT: "5432"
  CONFIG_DB_NAME: "configuration"
  CONFIG_DB_USER: "postgres"
  CONFIG_DB_PASSWORD: "postgres"
  EVENT_DB_HOST: "postgres.tazama.svc.cluster.local"
  EVENT_DB_PORT: "5432"
  EVENT_DB_NAME: "event_history"
  EVENT_DB_USER: "postgres"
  EVENT_DB_PASSWORD: "postgres"
  DEFAULT_TENANT_ID: "DEFAULT"

---
apiVersion: v1
kind: Service
metadata:
  name: lipana-tps
  namespace: tazama
spec:
  type: NodePort
  selector:
    app: lipana-tps
  ports:
    - port: 8100
      targetPort: 8100
      nodePort: 30810
      protocol: TCP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lipana-tps
  namespace: tazama

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lipana-tps
  namespace: tazama
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "events"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: lipana-tps
  namespace: tazama
subjects:
  - kind: ServiceAccount
    name: lipana-tps
    namespace: tazama
roleRef:
  kind: Role
  name: lipana-tps
  apiGroup: rbac.authorization.k8s.io
