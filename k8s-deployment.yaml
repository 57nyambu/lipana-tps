# Kubernetes deployment for Lipana TPS on the Tazama VPS
# Deploy with: kubectl apply -f k8s-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lipana-tps
  namespace: tazama
  labels:
    app: lipana-tps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lipana-tps
  template:
    metadata:
      labels:
        app: lipana-tps
    spec:
      containers:
        - name: lipana-tps
          image: lipana-tps:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8100
          env:
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_PORT
              value: "8100"
            - name: LOG_LEVEL
              value: "info"
            - name: API_KEYS
              value: "CHANGE_ME_GENERATE_A_REAL_KEY"
            - name: TMS_BASE_URL
              value: "http://gateway.tazama.svc.cluster.local:3000"
            - name: TMS_TIMEOUT
              value: "30"
            - name: EVAL_DB_HOST
              value: "postgres.tazama.svc.cluster.local"
            - name: EVAL_DB_PORT
              value: "5432"
            - name: EVAL_DB_NAME
              value: "evaluation"
            - name: EVAL_DB_USER
              value: "postgres"
            - name: EVAL_DB_PASSWORD
              value: "postgres"
            - name: CONFIG_DB_HOST
              value: "postgres.tazama.svc.cluster.local"
            - name: CONFIG_DB_PORT
              value: "5432"
            - name: CONFIG_DB_NAME
              value: "configuration"
            - name: CONFIG_DB_USER
              value: "postgres"
            - name: CONFIG_DB_PASSWORD
              value: "postgres"
            - name: EVENT_DB_HOST
              value: "postgres.tazama.svc.cluster.local"
            - name: EVENT_DB_PORT
              value: "5432"
            - name: EVENT_DB_NAME
              value: "event_history"
            - name: EVENT_DB_USER
              value: "postgres"
            - name: EVENT_DB_PASSWORD
              value: "postgres"
            - name: DEFAULT_TENANT_ID
              value: "DEFAULT"
          livenessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: lipana-tps
  namespace: tazama
spec:
  type: NodePort
  selector:
    app: lipana-tps
  ports:
    - port: 8100
      targetPort: 8100
      nodePort: 30810
      protocol: TCP

---
# Ingress for tazama.lipana.co
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lipana-tps
  namespace: tazama
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tazama.lipana.co
      secretName: lipana-tps-tls
  rules:
    - host: tazama.lipana.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lipana-tps
                port:
                  number: 8100
